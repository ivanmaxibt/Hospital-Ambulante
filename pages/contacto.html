                                <ion-icon name="call"></ion-icon>

                            </div>
                            <div class="inputbox">
                                <input type="date">
                                <label for="">Fecha de Nacimiento</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="chatbox"></ion-icon>
                                <input type="text">
                                <label for="">Comentarios:</label>
                            </div>
                            <div>
                                <button type="">Enviar</button>
                                <button type="">Reset</button>
                            </div>
