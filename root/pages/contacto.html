<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=IBM+Plex+Serif&family=Quicksand:wght@600&family=Unna:ital@1&display=swap" rel="stylesheet">
    <title>Contacto</title>
    <meta name="description" content="Somos profesionales de la salud y voluntari@s, ayudando a comunidades vulnerables">
    <meta name="keywords" content="MÉDICOS, SALUD, UNIVERSAL, SOLIDARIDAD, PROFESIONALES, COMUNIDADES VULNERABLES, AYUDAR">
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img id="ir_arriba" class="logo" src="../images/logo3.jpg" alt="hospital ambulante">
                <div class="dropdown">
                    <button><ion-icon name="menu"></ion-icon></button>
                    <div class="dropdown-content">
                        <a href="../index.html" class="ref">Inicio</a>
                        <a href="../pages/equipo.html" class="ref">Equipo</a>
                        <a href="../pages/mision.html" class="ref">Misión</a>
                        <a href="../pages/trabajosrealizados.html" class="ref">Trabajos Realizados</a>
                    </div>
                  </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <span class="borderLine"></span>
                <div class="form-box">
                    <div class="form-value">
                        <form action="">
                            <h1 class="">Datos Personales</h1>
                            <div class="inputbox">
                                <ion-icon name="person"></ion-icon>
                                <input type="text">
                                <label for="">Nombre y Apellido</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="mail"></ion-icon>
                                <input type="email" required>
                                <label for="">Correo</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="call"></ion-icon>
                                <input type="tel">
                                <label for="">Teléfono</label>
                            </div>
                            <div class="inputbox">
                                <input type="date">
                                <label for="">Fecha de Nacimiento</label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="chatbox"></ion-icon>
                                <input type="text">
                                <label for="">Comentarios:</label>
                            </div>
                            <div>
                                <button type="">Enviar</button>
                                <button type="">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a target="_blank"href="https://www.instagram.com/hospital.ambulante" class=><img src="../images/instagram.png" alt="Instagram"></a>
        <a target="_blank"href="https://donaronline.org/hospital-ambulante/ayuda-al-hospital-ambulante" class=><img src="../images/donar.png" alt="Donar"></a>
        <a target="_blank"href="https://twitter.com/hosp_ambulante" class=><img src="../images/gorjeo.png" alt="Twitter"></a>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
